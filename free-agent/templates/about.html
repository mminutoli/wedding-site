<!-- About Section -->
<section class="success" id="about" class="cd-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Timeline</h2>
        <hr class="star-light">
      </div>
    </div>

    <div class="cd-content" id="cd-timeline">
        {% if articles %}
        	{% for article in articles_page.object_list %}
                {% if article.tag == "timeline" %}
      <div class="cd-timeline-block">
	<div class="cd-timeline-img cd-picture" style="background-image: url({{ SITEURL }}/images/portfolio/{{article.image}}); background-size: 60px, 60px">
	  <!-- <img src="{{ SITEURL }}/images/portfolio/{{article.image}}" alt="Picture"> -->
	</div> <!-- cd-timeline-img -->

	<div class="cd-timeline-content">
	  <h2>{{article.title}}</h2>
	  <p>{{article.content}}</p>
	  <span class="cd-date"><h5>{{article.displaydate}}<h5></span>
	</div> <!-- cd-timeline-content -->
      </div> <!-- cd-timeline-block -->
                {% endif %}
	        {% endfor %}
        {% endif %}
    </div>
  </div>
</section>
